<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="cal">
                <div class="cal-header">
                    <div class="cal-previous-preview" id="previous-preview"></div>
                    <div class="cal-current-preview" id="current-preview">0</div>
                </div>
                <div class="cal-body">
                    <div class="cal-space">
                        <button data-action="clear">C</button>
                        <button data-action="delete">DEL</button>
                        <button data-action="operation">%</button>
                        <button data-action="operation">/</button>
                    </div>
                    <div class="cal-space">
                        <button data-action="number">7</button>
                        <button data-action="number">8</button>
                        <button data-action="number">9</button>
                        <button data-action="operation">*</button>
                    </div>
                    <div class="cal-space">
                        <button data-action="number">4</button>
                        <button data-action="number">5</button>
                        <button data-action="number">6</button>
                        <button data-action="operation">-</button>
                    </div>
                    <div class="cal-space">
                        <button data-action="number">1</button>
                        <button data-action="number">2</button>
                        <button data-action="number">3</button>
                        <button data-action="operation">+</button>
                    </div>
                    <div class="cal-space">
                        <button data-action="number" class="space-2">0</button>
                        <button data-action="number">.</button>
                        <button data-action="equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
